<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./icons/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-container">
        <div id="icon-container">
            <i class="fa-solid fa-clock"></i>
        </div>
        <div id="time-display">
            00:00:00
        </div>
        <div id="button-container">
            <button id="start-button" class="timer-button">Start</button>
            <button id="pause-button" class="timer-button">Pause</button>
            <button id="reset-button" class="timer-button">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./icons/all.min.js"></script>
</body>
</html>
